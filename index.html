<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a working contact form made by [@MustafaXD](https://github.com/MustafaTheCoder)!">
    <title>MustafaXD | Contact Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://media.discordapp.net/attachments/985274690060824606/986704210236158082/unknown.png?width=559&height=559">
</head>
<body>
    <div class="container">
        <!-- Here you will add your own formsubmit random string -->
        <!-- Website Link: https://formsubmit.co/ -->
        <form action="https://formsubmit.co/26751f434ef7d055b47dcbe9b210d9cd" method="POST" />
            <h1>GET IN TOUCH</h1>
            <input style="margin: 2%; border-radius: 5px;" type="text" name="name" id="name" placeholder="Your Name" required>
            <input style="margin: 2%; border-radius: 5px;" type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea style="margin: 2%; border-radius: 5px;" id="message" name="message" rows="4" placeholder="Your Message Here"></textarea>
            <button style="margin: 2%; border-radius: 5px;" type="submit" onclick="submitMessage()">Submit</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
